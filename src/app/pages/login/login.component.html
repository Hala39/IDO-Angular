<div class="container">
    <div class="logo">
        <img src="assets/images/Logo.png" alt="logo" height="250">
        <div class="persons">
            <img src="assets/images/Woman.svg" alt="" height="300">
            <img src="assets/images/Man.svg" alt="" height="300">
        </div>
    </div>
    <div class="login">
        <div class="form">
            <h1>Time to work!</h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <fieldset>
                    <div *ngIf="errorMessage" class="error-message">
                        Invalid email or password.
                    </div>
                    <label for="email">Email</label>
                    <input 
                        type="text" 
                        id="email" 
                        class="input"
                        formControlName="email" 
                        (input)="errorMessage = false"
                    >
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="input"
                        formControlName="password" 
                        (input)="errorMessage = false"
                    >
                    <button 
                        class="btn" 
                        type="submit" 
                        [disabled]="loginForm.invalid"
                    >
                    SIGN IN
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
